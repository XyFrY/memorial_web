<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Memorial</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous"
    />

 
    <link rel="stylesheet" href="./cssstyle.css" />
</head>
<body class="bg-light">
 
    <div id="navbar"></div>

  
    <div class="container py-5">
        <div class="card shadow mx-auto p-4" style="max-width: 700px;">
            <div class="card-body">
                <h2 class="text-center fw-bold mb-4">Create a New Memorial</h2>

                <form id="memorialForm">
          
                    <div class="mb-3">
                        <label for="memorialName" class="form-label fw-semibold">Full Name</label>
                        <input 
                            type="text" 
                            id="memorialName" 
                            class="form-control" 
                            placeholder="Enter full name" 
                            required 
                        />
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="birthDate" class="form-label fw-semibold">Date of Birth</label>
                            <input 
                                type="date" 
                                id="birthDate" 
                                class="form-control" 
                                required 
                            />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="deathDate" class="form-label fw-semibold">Date of Passing</label>
                            <input 
                                type="date" 
                                id="deathDate" 
                                class="form-control" 
                                required 
                            />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="memorialImage" class="form-label fw-semibold">Upload Image</label>
                        <input 
                            type="file" 
                            id="memorialImage" 
                            class="form-control" 
                            accept="image/*"
                        />
                    </div>

                    <div class="mb-3">
                        <label for="biography" class="form-label fw-semibold">Biography</label>
                        <textarea 
                            id="biography" 
                            class="form-control" 
                            rows="4" 
                            placeholder="Write a short biography..." 
                            required
                        ></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label fw-semibold">Personal Message</label>
                        <textarea 
                            id="message" 
                            class="form-control" 
                            rows="3" 
                            placeholder="Share a message of remembrance..." 
                        ></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-2">
                        Create Memorial
                    </button>
                </form>
            </div>
        </div>
    </div>

    
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous">
    </script>

    
    <script src="../js/app.js"></script>

</body>
</html>
