<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Memorial Web</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous"
    />


    <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="bg-light">
   
    <div id="navbar"></div>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <div class="card-body text-center">
                <img 
                    src="../images/nav-logo.png" 
                    alt="Memorial Web Logo" 
                    width="50" 
                    height="50" 
                    class="mb-3"
                />
                <h3 class="mb-4 fw-bold">User Login</h3>

                <div
                    id="errorAlert"
                    class="alert alert-danger alert-dismissible fade show d-none"
                    role="alert"
                >
                    <span id="errorMessage"></span>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                        aria-label="Close"
                    ></button>
                </div>

                <form id="loginForm">
                    <div class="mb-3 text-start">
                        <label for="email" class="form-label fw-semibold">Email address</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            placeholder="Enter your email" 
                            required 
                        />
                    </div>

                    <div class="mb-3 text-start">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            placeholder="Enter your password" 
                            required 
                        />
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">
                        Login
                    </button>

                    <p class="mt-3 mb-0">
                        <small>Don't have an account? 
                            <a href="signup.html" class="text-decoration-none">Sign up</a>
                        </small>
                    </p>
                </form>
            </div>
        </div>
    </div>

 
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous">
    </script>

    <script src="../js/api.js"></script>
    <script src="../js/app.js"></script>

</body>
</html>
