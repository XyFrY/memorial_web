<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memorial</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="frontend/css/style.css" />
    </head>

    <body class="bg-light">
        <div id="navbar"></div>

        <!-- Error Alert -->
        <div class="container" style="max-width: 1200px;">
            <div id="errorAlert" class="alert alert-danger alert-dismissible fade show d-none mt-4" role="alert">
                <strong>Error:</strong> <span id="errorMessage"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="text-center py-5 my-5 d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted">Loading memorial...</p>
            </div>
        </div>

        <!-- Memorial Content -->
        <div id="memorialContent">
            <!-- Memorial Picture and Description -->
            <div class="container py-5">
                <div class="row flex-lg-row-reverse align-items-center g-5">
                    <div class="col-10 col-sm-8 col-lg-6">
                        <div class="card shadow-sm p-4">
                            <h4 class="mb-3">Key Facts</h4>
                            <div class="list-group">
                                <div class="list-group-item d-flex gap-3 py-3">
                                    <img src="frontend/images/calender.jpeg" width="36" height="32" class="flex-shrink-0">
                                    <div class="d-flex gap-2 w-100 justify-content-between">
                                        <div>
                                            <h6 class="mb-0 opacity-75">Date of Birth</h6>
                                            <p class="mb-0" id="birthDate">Loading...</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="list-group-item d-flex gap-3 py-3">
                                    <img src="frontend/images/calender.jpeg" width="36" height="32" class="flex-shrink-0">
                                    <div class="d-flex gap-2 w-100 justify-content-between">
                                        <div>
                                            <h6 class="mb-0 opacity-75">Date of Passing</h6>
                                            <p class="mb-0" id="deathDate">Loading...</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="list-group-item d-flex gap-3 py-3" id="birthLocationItem">
                                    <img src="frontend/images/location.png" width="36" height="32" class="flex-shrink-0">
                                    <div class="d-flex gap-2 w-100 justify-content-between">
                                        <div>
                                            <h6 class="mb-0 opacity-75">Birth Location</h6>
                                            <p class="mb-0" id="birthLocation">Loading...</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="list-group-item d-flex gap-3 py-3" id="deathLocationItem">
                                    <img src="frontend/images/location.png" width="36" height="32" class="flex-shrink-0">
                                    <div class="d-flex gap-2 w-100 justify-content-between">
                                        <div>
                                            <h6 class="mb-0 opacity-75">Death Location</h6>
                                            <p class="mb-0" id="deathLocation">Loading...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-lg-6">
                        <h2 class="fw-bold" id="memorialName">Loading...</h2>
                        <p class="text-muted" id="memorialYears">???? - ????</p>
                        <img id="memorialImage" src="frontend/images/placeholderimg.jpg" alt="Memorial Image"
                        class="d-block mx-lg-auto img-fluid shadow-sm rounded" width= "450" height="650">

                    </div>
                </div>
            </div>

            <!-- Biography -->
            <div class="container py-5">
                <div class="card shadow-sm p-4">
                    <h2 class="fw-bold mb-4">Biography</h2>
                    <p id="biography">Loading biography...</p>
                </div>
            </div>
        </div>

    </body>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"
    ></script>

    <script src="frontend/js/api.js"></script>
    <script src="frontend/js/navbar.js"></script>
    <script src="frontend/js/memorial-view.js"></script>
</html>
