<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Digital Memorial Service</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="frontend/css/style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Font+Name"
        />
    </head>

    <body class="bg-light">
        <div id="index-navbar"></div>

        <div class="container py-5">
            <div class="px-4 py-5 text-center bg-white rounded shadow-sm">
                <h1 class="display-5 fw-bold">Remembering Loved Ones</h1>
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-4">We are here to offer you a space where you can preserve your loved ones digitally so they can be remembered forever.</p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="create-memorial.html" class="btn btn-primary btn-lg px-4">Create a Memorial</a>
                        <a href="learn-more.html" class="btn btn-outline-secondary btn-lg px-4">Learn More</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container py-5">
            <div id="errorAlert" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
                <strong>Error:</strong> <span id="errorMessage"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div id="loadingSpinner" class="text-center py-5 d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted">Loading memorials...</p>
            </div>

            <div id="memorialsContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
        </div>
    </body>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="frontend/js/api.js"></script>
    <script src="frontend/js/navbar.js"></script>
    <script src="frontend/js/index.js"></script>
</html>
