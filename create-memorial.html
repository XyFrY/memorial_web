<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Memorial</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="frontend/css/style.css" />
    </head>
    <body class="bg-light">
        <div id="navbar"></div>

        <div class="container py-5">
            <div class="card shadow mx-auto p-4" style="max-width: 700px">
                <div class="card-body">
                    <h2 class="text-center fw-bold mb-4">
                        Create a New Memorial
                    </h2>

                    <div
                        id="errorAlert"
                        class="alert alert-danger alert-dismissible fade show d-none"
                        role="alert"
                    >
                        <span id="errorMessage"></span>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="alert"
                            aria-label="Close"
                        ></button>
                    </div>

                    <div
                        id="successAlert"
                        class="alert alert-success alert-dismissible fade show d-none"
                        role="alert"
                    >
                        <span id="successMessage"></span>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="alert"
                            aria-label="Close"
                        ></button>
                    </div>

                    <form id="memorialForm">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label
                                    for="firstName"
                                    class="form-label fw-semibold"
                                    >First Name</label
                                >
                                <input
                                    type="text"
                                    id="firstName"
                                    class="form-control"
                                    placeholder="Enter first name"
                                    required
                                />
                            </div>
                            <div class="col-md-4 mb-3">
                                <label
                                    for="middleName"
                                    class="form-label fw-semibold"
                                    >Middle Name</label
                                >
                                <input
                                    type="text"
                                    id="middleName"
                                    class="form-control"
                                    placeholder="Enter middle name"
                                />
                            </div>
                            <div class="col-md-4 mb-3">
                                <label
                                    for="lastName"
                                    class="form-label fw-semibold"
                                    >Last Name</label
                                >
                                <input
                                    type="text"
                                    id="lastName"
                                    class="form-control"
                                    placeholder="Enter last name"
                                    required
                                />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label
                                for="nameSuffix"
                                class="form-label fw-semibold"
                                >Suffix</label
                            >
                            <select id="nameSuffix" class="form-select">
                                <option value="">No suffix</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label
                                    for="birthDate"
                                    class="form-label fw-semibold"
                                    >Date of Birth</label
                                >
                                <input
                                    type="date"
                                    id="birthDate"
                                    class="form-control"
                                    required
                                />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label
                                    for="deathDate"
                                    class="form-label fw-semibold"
                                    >Date of Passing</label
                                >
                                <input
                                    type="date"
                                    id="deathDate"
                                    class="form-control"
                                    required
                                />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label
                                for="memorialImage"
                                class="form-label fw-semibold"
                                >Upload Image</label
                            >
                            <input
                                type="file"
                                id="memorialImage"
                                class="form-control"
                                accept="image/*"
                            />
                        </div>

                        <div class="mt-4">
                            <h5 class="fw-semibold">Birth Location</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label
                                        for="birthCity"
                                        class="form-label fw-semibold"
                                        >City</label
                                    >
                                    <input
                                        type="text"
                                        id="birthCity"
                                        class="form-control"
                                        placeholder="Enter birth city"
                                    />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label
                                        for="birthState"
                                        class="form-label fw-semibold"
                                        >State</label
                                    >
                                    <select id="birthState" class="form-select">
                                        <option value="">Select state</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mt-3">
                            <h5 class="fw-semibold">Place of Passing</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label
                                        for="deathCity"
                                        class="form-label fw-semibold"
                                        >City</label
                                    >
                                    <input
                                        type="text"
                                        id="deathCity"
                                        class="form-control"
                                        placeholder="Enter city of passing"
                                    />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label
                                        for="deathState"
                                        class="form-label fw-semibold"
                                        >State</label
                                    >
                                    <select id="deathState" class="form-select">
                                        <option value="">Select state</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label
                                for="biography"
                                class="form-label fw-semibold"
                                >Biography</label
                            >
                            <textarea
                                id="biography"
                                class="form-control"
                                rows="4"
                                placeholder="Write a short biography..."
                                required
                            ></textarea>
                        </div>

                        <button
                            type="submit"
                            class="btn btn-primary w-100 mt-2"
                        >
                            Create Memorial
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>

        <script src="frontend/js/api.js"></script>
        <script src="frontend/js/navbar.js"></script>
        <script src="frontend/js/memorial.js"></script>
    </body>
</html>
